<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
        }

        .username {
            font-weight: bold;
        }

        #message-form {
            display: flex;
            padding: 10px;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type your message here..." required />
        <button type="submit" id="send-button">Send</button>
    </form>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBapP3ABMNQ16ArkZ2Dxfg2UScg0FY_FNQ",
            authDomain: "chat-2b69f.firebaseapp.com",
            databaseURL: "https://chat-2b69f-default-rtdb.firebaseio.com",
            projectId: "chat-2b69f",
            storageBucket: "chat-2b69f.firebasestorage.app",
            messagingSenderId: "212124817860",
            appId: "1:212124817860:web:cf64e0d60a960ba87e2c91",
            measurementId: "G-KFYK7F3385"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        // Generate a random anonymous name
        function generateRandomName() {
            const adjectives = ['Brave', 'Clever', 'Mighty', 'Happy', 'Lucky'];
            const nouns = ['Tiger', 'Eagle', 'Shark', 'Panther', 'Wolf'];
            const randomAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${randomAdj}${randomNoun}${Math.floor(Math.random() * 1000)}`;
        }

        // Assign a random name on each refresh
        const anonymousName = generateRandomName();

        // Reference to messages in the database
        const messagesRef = database.ref('messages');

        // Listen for new messages and display them
        messagesRef.on('child_added', (snapshot) => {
            const data = snapshot.val();
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<span class="username">${data.username}</span>: ${data.text}`;
            chatContainer.appendChild(messageElement);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // Handle new message submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            if (messageText) {
                messagesRef.push({
                    username: anonymousName,
                    text: messageText
                });
                messageInput.value = '';
            }
        });

        // Clear chat and name on refresh
        window.addEventListener('beforeunload', () => {
            messagesRef.remove();
        });
    </script>
</body>
</html>
