<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            transition: height 0.3s ease;
        }

        .message {
            margin-bottom: 10px;
        }

        .username {
            font-weight: bold;
        }

        #message-form {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        #message-input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #0056b3;
        }

        #file-input {
            margin-right: 10px;
        }

        #minimize-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        #notification {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        #participant-count {
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="participant-count">Participants: 0</div>
    </div>
    
    <form id="message-form">
        <input type="file" id="file-input" accept="image/*" />
        <input type="text" id="message-input" placeholder="Type your message here..." required />
        <button type="submit" id="send-button">Send</button>
    </form>
    
    <button id="minimize-button">Minimize</button>
    <div id="notification"></div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const fileInput = document.getElementById('file-input');
        const minimizeButton = document.getElementById('minimize-button');
        const notification = document.getElementById('notification');
        const participantCount = document.getElementById('participant-count');
        
        // Simulated message list (in a real app, this would be fetched from a server)
        let messages = [];
        let anonymousName = localStorage.getItem('anonymousName');

        if (!anonymousName) {
            anonymousName = generateRandomName();
            localStorage.setItem('anonymousName', anonymousName);
        }

        let isMinimized = false;

        // Generate a random anonymous name
        function generateRandomName() {
            const adjectives = ['Brave', 'Clever', 'Mighty', 'Happy', 'Lucky'];
            const nouns = ['Tiger', 'Eagle', 'Shark', 'Panther', 'Wolf'];
            const randomAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            return `${randomAdj}${randomNoun}${Math.floor(Math.random() * 1000)}`;
        }

        // Update participant count (based on unique usernames)
        function updateParticipantCount() {
            const uniqueUsers = new Set(messages.map(msg => msg.username));
            participantCount.textContent = `Participants: ${uniqueUsers.size}`;
        }

        // Render messages in the chat window
        function renderMessages() {
            chatContainer.innerHTML = '<div id="participant-count">Participants: 0</div>';
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `<span class="username">${msg.username}</span>: ${msg.text}`;
                
                if (msg.image) {
                    const imageElement = document.createElement('img');
                    imageElement.src = msg.image;
                    imageElement.style.maxWidth = '200px';
                    messageElement.appendChild(imageElement);
                }

                chatContainer.appendChild(messageElement);
            });
            updateParticipantCount();
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Handle file input preview
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image')) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const imgPreview = document.createElement('img');
                    imgPreview.src = event.target.result;
                    imgPreview.style.maxWidth = '100px';
                    messageInput.insertAdjacentElement('beforebegin', imgPreview);
                };
                reader.readAsDataURL(file);
            }
        });

        // Handle new message submission
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const messageText = messageInput.value.trim();
            const imagePreview = chatContainer.querySelector('img'); // Image preview

            if (messageText || imagePreview) {
                const messageData = { username: anonymousName, text: messageText };
                if (imagePreview) {
                    messageData.image = imagePreview.src;
                    imagePreview.remove(); // Remove image preview after sending
                }
                messages.push(messageData);
                renderMessages();
                notification.style.display = 'block';  // Show notification for new message
                messageInput.value = '';
            }
        });

        // Toggle chat box minimize/expand
        minimizeButton.addEventListener('click', () => {
            isMinimized = !isMinimized;
            chatContainer.style.height = isMinimized ? '50px' : 'calc(100vh - 100px)';
            minimizeButton.textContent = isMinimized ? 'Expand' : 'Minimize';
        });

        // Dismiss notification when clicking on it
